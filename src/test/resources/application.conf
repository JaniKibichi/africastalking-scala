akka {
  loglevel = INFO
  stdout-loglevel = INFO
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  logger-startup-timeout = 30s
  default-dispatcher {
    fork-join-executor {
      parallelism-min = 8
    }
  }
  log-dead-letters = 0
  log-dead-letters-during-shutdown = off
}

at {
  environ  = "sandbox"
  environ  = ${?API_ENVIRON}
  username = "foo"
  username = ${?API_USERNAME}
  key      = ""
  key      = ${?API_KEY}
  host {
    api {
      production = "https://api.africastalking.com/version1/"
      sandbox    = "https://api.sandbox.africastalking.com/version1/"
    }
    payment {
      production = "https://payments.africastalking.com/"
      sandbox    = "https://payments.sandbox.africastalking.com/"
    }
    voice {
      production = "https://voice.africastalking.com/"
      sandbox    = "https://voice.sandbox.africastalking.com/"
    }
  }
}